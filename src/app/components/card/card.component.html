<div class="card">
  <a [routerLink]="['/weapon', weapon.id]">
    <div class="main">
      <img src="{{weapon.image}}" />
    </div>
    <div class="footer">
      <span class="name"
        >Name: {{weapon.name}}</span
      >
      <span class="name"
        >Category: {{weapon.category}}</span
      >
    </div>
  </a>
</div>
